<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Music Tracker</h1>
      <div class="header-actions">
        <button id="clearHistory" class="btn-secondary">Clear History</button>
        <button id="exportHistory" class="btn-secondary">Export</button>
      </div>
    </header>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-value" id="totalSongs">0</span>
        <span class="stat-label">Songs Tracked</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="totalTime">0m</span>
        <span class="stat-label">Total Time</span>
      </div>
    </div>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search songs or artists...">
      <select id="platformFilter">
        <option value="all">All Platforms</option>
        <option value="YouTube">YouTube</option>
        <option value="YouTube Music">YouTube Music</option>
        <option value="Spotify">Spotify</option>
        <option value="SoundCloud">SoundCloud</option>
        <option value="Apple Music">Apple Music</option>
        <option value="Pandora">Pandora</option>
        <option value="Deezer">Deezer</option>
        <option value="Tidal">Tidal</option>
      </select>
    </div>

    <div id="historyList" class="history-list">
      <div class="empty-state">
        <p>No music tracked yet.</p>
        <p>Play some music on supported platforms to start tracking!</p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
