<!DOCTYPE html>
<html>
<head>
  <title>Create Extension Icons</title>
</head>
<body>
  <h2>Generate Icons</h2>
  <p>Right-click each canvas and "Save image as..." with the corresponding filename:</p>

  <div>
    <h3>icon16.png</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
  </div>

  <div>
    <h3>icon48.png</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
  </div>

  <div>
    <h3>icon128.png</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Music note
      ctx.fillStyle = 'white';
      const scale = size / 48;

      // Note stem
      ctx.fillRect(28 * scale, 12 * scale, 3 * scale, 20 * scale);

      // Note head
      ctx.beginPath();
      ctx.ellipse(26 * scale, 32 * scale, 4 * scale, 3 * scale, 0, 0, 2 * Math.PI);
      ctx.fill();

      // Eighth note flag
      ctx.beginPath();
      ctx.moveTo(31 * scale, 12 * scale);
      ctx.quadraticCurveTo(38 * scale, 14 * scale, 36 * scale, 20 * scale);
      ctx.lineTo(31 * scale, 18 * scale);
      ctx.fill();
    }

    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
